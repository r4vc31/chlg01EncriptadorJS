<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador JS</title>
    <script src="app.js"></script>
</head>

<body>
    <header>
        <img id="logo" src="images/logo.png" alt="logo de Alura">
    </header>
    <main>
        <div>
            <form id="input">
                <textarea name="" id="user-input" cols="30" rows="10" placeholder="Ingrese el texto..." required></textarea>

                <img class="info-icon" src="images/info_icon.png" alt="Ícono de Información">
                <p style="margin-bottom: 0;">Solo letras minúsculas</p>
                <p style="margin: 0; display: block;" >❌ acentos</p>
                <p style="margin-top: 0;">❌ caracteres especiales</p>
                <fieldset>
                    <legend>¿listo?</legend>
                    <input id="btn-encriptar" type="submit" value="Encriptar">
                    <input id="btn-desencriptar" type="submit" value="Desencriptar">
                </fieldset>

            </form>
        </div>

        <div>
            <form id="result" action="">
                <textarea class="result" disabled name="" id="operation-result" cols="30" rows="10" placeholder="Esperando..."></textarea>
                <img class="avatar" src="images/avatar.png" alt="Avatar">
                <button id="btn-result" type="submit">Copiar Resultado</button>
            </form>
        </div>
    </main>
    <footer>
        <p>
            by <a target="_blank" href="https://twitter.com/r4vc31">@r4vc31</a>
        </p>
    </footer>
</body>

</html>
